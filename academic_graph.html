    <body>
        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "white"}, "id": "root", "label": "root", "shape": "dot", "size": 10}, {"color": "#3449eb", "font": {"color": "white"}, "id": "Danny Singh", "label": "Danny Singh", "shape": "dot", "size": 4, "title": "Danny Singh advised 2 students at: \u003cul\u003e\u003cli\u003eIowa State University\u003c/li\u003e\u003c/ul\u003e\"\n\"\u003cli\u003eMatt Caroll\u003c/li\u003e\"\n\"\u003cli\u003eClayton Carley\u003c/li\u003e"}, {"color": "#3449eb", "font": {"color": "white"}, "id": "Arti Singh", "label": "Arti Singh", "shape": "dot", "size": 2, "title": "Arti Singh advised 1 students at: \u003cul\u003e\u003cli\u003eIowa State University\u003c/li\u003e\u003c/ul\u003e\"\n\"\u003cli\u003eKevin Chiteri\u003c/li\u003e"}, {"color": "#3449eb", "font": {"color": "white"}, "id": "Mo Gupta", "label": "Mo Gupta", "shape": "dot", "size": 2, "title": "Mo Gupta advised 1 students at: \u003cul\u003e\u003cli\u003eIowa State University\u003c/li\u003e\u003c/ul\u003e\"\n\"\u003cli\u003eEmmanuel Nsamba\u003c/li\u003e"}]);
                  edges = new vis.DataSet([{"color": "grey", "from": "root", "to": "Danny Singh", "width": 1}, {"color": "grey", "from": "root", "to": "Arti Singh", "width": 1}, {"color": "grey", "from": "root", "to": "Mo Gupta", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "hierarchicalRepulsion": {
            "centralGravity": 0.0,
            "damping": 0.09,
            "nodeDistance": 120,
            "springConstant": 0.01,
            "springLength": 100
        },
        "solver": "hierarchicalRepulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
